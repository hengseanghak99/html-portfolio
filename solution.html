    /* Customize the font and colors */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Style the h1 */
    h1 {
      font-size: 36px;
      text-align: center;
      margin: 40px 0;
      text-shadow: 2px 2px 2px #ccc;
    }

    /* Style the h2 */
    h2 {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      font-weight: normal;
    }

    /* Style the hr */
    hr {
      border: none;
      height: 2px;
      /* Add a gradient effect */
      background: linear-gradient(to right, #eee, #333, #eee);
      margin: 40px 0;
    }

    /* Style the navigation links */
    a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #666;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all ease-in-out 0.2s;
    }

    /* Add hover effect to the navigation links */
    a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
